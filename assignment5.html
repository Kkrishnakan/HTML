<!DOCTYPE html>
<html>
<head>
<title>Implementing File, Hidden, Reset, and Submit input types
</title>
</head>
<body>
<form action="">
<fieldset>
 <legend> Enrollment Details </legend>
<label for="fname">First name:</label><br>
 <input type="text" id="fname" name="fname"><br><br>
 <label for="lname">Last name:</label><br>
 <input type="text" id="lname" name="lname"><br>
 <p> Gender: </p>
 <input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label><br>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label><br><br>

 <label for="age">Age:</label><br>
 <input type="number" id="age" name="age"><br><br>

 <label for="Phone_number">Phone number:</label><br>
 <input type="tel" id="phone" name="phone" placeholder="1234567890"
pattern="[0-9]{10}" required><br>
 <small>Note: Please enter a valid <strong>10-digit</strong> mobile
number</small><br>

 <p> Address: </p>
 <textarea name="Address" rows="5" cols="100"></textarea> <br> <br>

 <input type="hidden" id="refer" name="refer" value="100">

<label> Upload Resume </label>
<input type="file" id="file" name="file" multiple><br><br>
<input type="reset" value="Reset">
 <input type="submit" value="Submit">
</form>
</body>
</html>
